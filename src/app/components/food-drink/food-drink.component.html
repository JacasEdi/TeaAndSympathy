<div class ="container menu" >
  <h2 class="display-5 text-center text-white overflow-hidden" style="padding-bottom:10px;"></h2>
      <div id="accordion">
      <div class="card" id ="card-format">
        <div class="card-header" id="heading">
          <h1 class="mb-0">
            <p aria-controls="collapseOne" aria-expanded="false" class="btn" data-target="#collapseOne" data-toggle="collapse">Drinks</p>
          </h1>
        </div>
        <div aria-labelledby="headingOne" class="collapse show" data-parent="#accordion" id="collapseOne">
          <div class="card-body">
            <div class="container">
              <div class="row" *ngFor="let row of menuDrinks" >
                <div class="col" id ="item">
                  {{row.fields.item}}
                  <hr>
                </div>
                <div class="col description" id ="description">
                  {{row.fields.description}}
                  <hr>
                </div>
                <div class="col" id ="price">
                  £ {{row.fields.price}}
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
      <div class="card-header" id="heading">
        <h1 class="mb-0">
          <p aria-controls="collapseTwo" aria-expanded="false" class="btn collapsed" data-parent="ture" data-target="#collapseTwo" data-toggle="collapse">Food</p>
        </h1>
      </div>
      <div aria-labelledby="headingTwo" class="collapse" data-parent="#accordion" id="collapseTwo">
        <div class="card-body">
          <div class="container">
            <div class="row" *ngFor="let row of menuFood">
              <div class="col" id ="item">
                {{row.fields.item}}
                <hr>
              </div>
              <div class="col description" id ="description">
                {{row.fields.description}}
                <hr>
              </div>
              <div class="col" id ="price">
               £ {{row.fields.price}}
               <hr>
              </div>
            </div>
     
          </div>
        </div>
      </div>
</div>
</div>
</div>
