
<main>
  <a title="Post 1" *ngFor="let homewareItem of homewareItems">
    <article>
      <figure>
        <img src="{{ homewareItem.fields.photos[0].fields.file.url }}">
        <figcaption>{{ homewareItem.fields.description}}</figcaption>
        <figcaption>{{ homewareItem.fields.price }}</figcaption>
      </figure>

      <button (click)="onCardClicked(homewareItem)">View details</button>

    </article>
  </a>
</main>
