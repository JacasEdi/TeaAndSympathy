
<main>
  <a href="#" title="Post 1"  *ngFor="let homewareItem of homewareItems">
    <article>
      <p>{{ homewareItem.fields.title}}</p>
      <figure>
        <img  *ngFor="let photo of homewareItem.fields.photos"src= "{{ photo.fields.file.url }}">
        <figcaption>{{ homewareItem.fields.description }}</figcaption>
      </figure>
    </article>
  </a>  
</main>
